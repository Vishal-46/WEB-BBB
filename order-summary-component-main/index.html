<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="stylesheet" href="designs.css">
</head>
<body>
    <div class="order-card">
      <div class="card-header">
        <img src="images/illustration-hero.svg" alt="Illustration" class="card-icon">
      </div>
      <div class="card-body">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>      
        <div class="plan-info">
            <img src="images/icon-music.svg" alt="Music Icon">
            <div class="plan-details">
                <p class="plan">Annual Plan</p>
                <p class="plan-price">$59.99/year</p>
            </div>
            <a  class="change-link">Change</a>
        </div>     
        <button class="btn-pri">Proceed to Payment</button>
        <button class="btn-sec">Cancel Order</button>
      </div>
  </div>
</body>
</html>
